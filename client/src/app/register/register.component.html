<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Create an Account</h2>
    <hr>
    <div class="mb-3">
        <input type="text" name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username">
        <!-- <label>Username</label> -->
    </div>
    <div class="mb-3">
        <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password" type="password">
        <!-- <label>Password</label> -->
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
    </div>
    <div class="mb-3">
        <p>Already have an account? <a href="#" >Click here to login</a></p>
    </div>
</form>
